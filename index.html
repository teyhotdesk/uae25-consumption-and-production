<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UAE Oil & Gas Data 2023</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Brix+Slab:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>

  <style>
    body {
      background-color: #ffffff;
      padding: 20px;
      font-family: 'Brix Slab', serif;
      max-width: 800px;
      margin: auto;
      color: #969799;
    }

    h2 {
      font-family: 'Brix Slab', serif;
      font-size: 22px;
      margin-bottom: 20px;
      color: #969799;
    }

    .title-bold {
      font-weight: 700;
    }

    .title-medium {
      font-weight: 500;
      margin-left: 5px;
    }

    .title-light {
      font-weight: 300;
      margin-left: 5px;
    }

    table.dataTable thead th {
      background-color: #f5f7f6;
      color: #545854;
      font-family: 'Signika', sans-serif;
    }

    table.dataTable td {
      font-family: 'Signika', sans-serif;
      text-align: center;
    }

    table.dataTable tbody td:first-child {
      text-align: left;
      font-weight: 600;
      background-color: #f5f7f6;
    }

    table.dataTable tr:nth-child(even) td {
      background-color: #f9f9f9;
    }

    #oilGasTable_wrapper .dataTables_filter,
    #oilGasTable_wrapper .dataTables_info,
    #oilGasTable_wrapper .dataTables_paginate,
    #oilGasTable_wrapper .dataTables_length {
      display: none !important;
    }
  </style>
</head>
<body>

  <h2>
    <span class="title-bold">The UAEâ€™s production and consumption of oil and natural gas,</span>
    <span class="title-medium">2023</span>
    <span class="title-light">(thousand bpd and boepd)</span>
  </h2>

  <table id="oilGasTable" class="display">
    <thead>
      <tr>
        <th> </th>
        <th>Production</th>
        <th>Consumption</th>
        <th>Exports</th>
        <th>Imports</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Oil</td>
        <td>3,922</td>
        <td>1,139</td>
        <td>3,429</td>
        <td>106</td>
      </tr>
      <tr>
        <td>Natural gas</td>
        <td>955</td>
        <td>1,150</td>
        <td>132</td>
        <td>326</td>
      </tr>
    </tbody>
  </table>

  <!-- jQuery + DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#oilGasTable').DataTable({
        paging: false,
        searching: false,
        ordering: false,
        info: false
      });
    });
  </script>

</body>
</html>
